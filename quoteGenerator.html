<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapperDiv">
        <h1></h1>
        <button>Click For Quote</button>
    </div>

    <script>
        var quotes = ['1', '2', '3', '4', '5', '10, 328472', '34829742']
        var quotestext = document.querySelector('h1');
        var buttonClick = document.querySelector('button')
        buttonClick.addEventListener('click', function() {
            quotestext.innerHTML = quotes[Math.floor(Math.random()*quotes.length)];
        })
    </script>
</body>
</html>
