<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .input-Text{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            height: 900px;
            outline: none;
        }
        .textDivContainer{
            border: 1px solid rgb(151, 151, 151);
            height: 500px;
            width: 800px;
            box-shadow: 4px 4px 0px #000;
            padding: 17px;
            font-family: monospace;
            font-size: 20px;
            overflow: scroll;
        }

        #main-text{
            text-align: ;
            border: 1px solid black;
            height: 100px;
            width: 800px;
            overflow-y: scroll;
            overflow-x: hidden;
            box-shadow: 4px 4px 0px #000;
            padding: 20px;
            font-family: monospace;
            font-size: 20px;
            outline: none;
    
        }    

        #buttonDiv{
             display: flex;
             justify-content: center;
             align-items: center;
           
        }

        button{
            padding: 10px 30px;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            margin: 30px;
            outline: none;
        }

        .spantText{
            font-size: 10px;
            margin: 50px;
            color: grey;
            margin: 1px solid grey;
            background-color: rgb(238, 238, 238);
            padding: 10px;
            border-radius: 20px;
        }

        .newText{
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid grey;
            border-bottom: 2px solid grey;
            padding: 20px 0;
            width: 750px;
            transition: all 0.2s;
            border-radius: 20px;

        }

        .newText:hover{
            background: rgb(218, 218, 218);
        }
    </style>

    <div class="input-Text">
        <div class="textDivContainer">
            <p></p>
        </div>
        <textarea type="text" name="" id="main-text"></textarea>
        <div class="buttonDiv"> 
            <button id="submit">Submit</button>
            <button id="edit">Edit</button>
            
    </div>

    <script>
        
        var publishedText = document.querySelector('p');
        var inputText= document.querySelector('#main-text');
        var submitButton = document.querySelector('#submit');
        var edit = document.querySelector('#edit');

        var entryArray = []

        function submit(entryToAdd) {
            var entryToAdd = inputText.value 

            if (entryToAdd === '' || entryToAdd === null) {
                alert('you entered nothing')
            } else {
                entryArray.push({newEntry: entryToAdd});
                inputText.value  = '';
                displayText();
            }
            console.log(entryArray)
            
        }

        function editFunction(newToDoText){
            publishedText.style.color = 'red' 
            var newToDoText = window.prompt('what would you like to change it to');
      
                if (newToDoText != '' && newToDoText != null){
                
                    publishedText.innerText = newToDoText;
                    publishedText.style.color = 'black'    
                }

        }

        function displayText() {
            var container = document.querySelector('.textDivContainer')

            for(i = 0; i < entryArray.length; i++){
                var newText = document.createElement('p')
                var spanText = document.createElement('span');
                var today = new Date();

                var time = today.getHours() + ":" + today.getMinutes();
                spanText.innerText = time;
                spanText.setAttribute('class', 'spantText');
                newText.setAttribute('class', 'newText')
      

                newText.innerText = entryArray[i].newEntry;




                
            }
            container.appendChild(newText);
            newText.appendChild(spanText);

        }

        submitButton.addEventListener('click', submit);

        edit.addEventListener('click', editFunction);
        

    //     submitButton.addEventListener('keypress', function(e){
            //   if(e.key === 'Enter'){
            //     submit();
        
        //   }
         // })
    </script>
</body>
</html>
