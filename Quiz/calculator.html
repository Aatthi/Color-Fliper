<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
    }

    .wrapper{
        border: 4px solid red;
        width: 700px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    
    }

    #display{
        font-family: monospace;
        font-size: 30px;
        background: rgb(238, 238, 238);
        width: 275px;
        padding: 5px 10px;
        text-align: right;
        height: 40px;
    }

    .functionButtons{
        display: flex;
        justify-content: center;
        align-items: center;
     
    }

    .functionButtons button{
        background: orange;
        margin: 1px;
    }

    .numbersRow{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .numbersRow{
        margin: 1px;
        border: none;
    }

    .cancelButton{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button{
        padding: 20px 30px;
        font-size: 20px;
        border-radius: 5px;
    }

    #ac{
        background: red;
     

    }
</style>
<body>
    <div class="wrapper">
        <div class="display-Wrapper">
            <h1 id="display"></h1>
        </div>
        <div class="functionButtons">
            <button>/</button>
            <button>x</button>
            <button>-</button>
            <button>-</button>
        </div>
        <div class="numbersRow">
            <button class="number" value="9">9</button>
            <button class="number" value="8">8</button>
            <button class="number" value="7">7</button>
        </div>
        <div class="numbersRow">
            <button class="number" value="6">6</button>
            <button class="number" value="5">5</button>
            <button class="number" value="4">4</button>
        </div>
        <div class="numbersRow">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
        </div>
        <div class="cancelButton">
            <button class="number" value="0">0</button>
            <button class="number" id="ac">AC</button>
            <button class="number">&larr;</button>
        </div>
    </div>

    <script>
        var display = document.querySelector('#display');
        var button, i;
        var numbers = Array.from(document.querySelectorAll('.number'));
        
        button = Array.from(document.querySelectorAll('.number'));
        

        function displayNumbers() {
                
                    numbers.map( number => {
                    number.addEventListener('click', (e) => {
                        switch(e.target.innerText){
                            case 'AC':
                                display.innerText = '';
                                break;

                            case '=':
                                try{
                                    display.innerText = eval(display.innerText);
                                } catch {
                                    display.innerText = "Error"
                                }
                                break;

                            case '‚Üê':
                                if (display.innerText){
                                display.innerText = display.innerText.slice(0, -1);
                                }

                            default:
                            display.innerText += e.target.innerText;
                        }
         
                            

                    
                    })
                })
        
            }

        displayNumbers();




    </script>
</body>
</html>
