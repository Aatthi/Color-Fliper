<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
</head>
<body>
    <style>
    
    </style>

   
    <button id="GenerateButton">Generate Random CN FACT!</button>
    <div id="output" style="display: none;"></div>
    
    
    <script>
         
        $(document).ready(function() {
            $.getJSON("http://api.icndb.com/jokes/random/15", function(data){ 
                
             
            $("#GenerateButton").click(function() {

                var jokeArray = [];

                
                $("#output").toggle();
                var container = "";
                for (var a in data.value){
            
                    // console.log(data.value[a].joke)

                    container += (parseInt(a)+1) + ". " + data.value[a].joke + "<br>";
                    var para = document.createElement('p')
                    para.setAttribute("id", "para");
                    $("#para").text(data.value[a].joke);
                    var output = document.getElementById("output");
                }
                
                $("#output").html(container);


            })

        });
    });
            
            
    </script>
    
</body>
</html>
