<style>
    *{
        margin: 0;
        box-sizing: border-box;
        padding: 0;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        color: red;
        text-align: center;
 
    }

    .header {
        color: red;
    }

<body class="body">
    <div class="main-wrapper">
        <div class="header">
            <h1 id="heading">Background Color <span id="hex-code"></span></h1>
        </div>
        <div class="button-wrapper">
            <button id="button">Click Me</button>
        </div>
    </div>


    <script>
        const button = document.getElementById('button');
        var hexCode = document.querySelector('#hex-code')
        var heading = document.querySelector('#heading');
        var body = document.querySelector('.body');
        var colors = ['purple', 'yellow', 'orange', 'brown', 'black', 'blue', 'red', 'green', 'burlywood'];


        button.addEventListener('click', function() {
            color = colors.shift();
            colors.push(color);
        
            body.style.backgroundColor = colors[[Math.floor(Math.random() * colors.length)]];
            var currentColor = getComputedStyle(body.style.backgroundColor);
            console.log(currentColor);
        });





    </script>
</body>
