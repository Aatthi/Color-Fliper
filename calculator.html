<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 700px;
        }

        .buttonDiv{
            display: grid;
            grid-template-columns:repeat(3, 200px);        
        }   
        button{
            padding: 10px;
        }

        #button0{
         
            grid-row: 1 / 3;  
        } 
            
        </style>

    <body>
        <div >
            <h3 class="displayDiv"></h3>
        </div>
        <div class="buttonDiv">
            <button id="button01" value="1" onclick="display()">2</button>
            <button id="button02" value="2" onclick="display()">1</button>
            
            <button class="button" value="3">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="button0">0</button>
            <button class="button">CE</button>
            <button class="button">.</button>
            <button class="button">/</button>
            <button class="button">+</button>
        </div>


    <script>
          

          
        function display() {
            var buttons = document.querySelector(".button").value;
            document.querySelector(".displayDiv").innerHTML = buttons;
        }
        
    
    </script>
</body>
</html>
